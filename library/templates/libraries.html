{% extends 'dashboard.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for library in libraries %}
        <div class="group-item w-100">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="left w-75 text-left">
                        <a href="#" class="text-dark">
                            <h3 class="mb-1">{{ library.title }}</h3>
                            <p class="mb-1">{{ library.details }}</p>
                        </a>
                    </div>
                    <div class="right">
                        <a href="{% url 'create_library' %}?library_uuid={{ library.uuid }}" class="btn btn-outline-danger">Editar</a>
                        <a href="{% url 'delete_library' %}?library_uuid={{ library.uuid }}" class="btn btn-outline-warning">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="mt-5 col-6">
        <a href="{% url 'create_library' %}" class="btn btn-info btn-lg btn-block">Criar lista</a>
    </div>
{% endblock %}
