{% extends 'dashboard.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for movie in movies %}
        <div class="group-item w-100">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="left w-75 text-left">
                        <a href="#" class="text-dark">
                            <h2 class="mb-1 font-weight-bolder">{{ movie.title }}</h2>
                            <h4 class="mb-1">Categoria: {{ movie.category }}</h4>
                            <p class="mb-1">{{ movie.about }}</p>
                        </a>
                    </div>
                    <div class="right">
                        <a href="{% url 'create_movie' %}?movie_uuid={{ movie.uuid }}" class="btn btn-outline-danger">Editar</a>
                        <a href="{% url 'delete_movie' %}?movie_uuid={{ movie.uuid }}" class="btn btn-outline-warning">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="mt-5 col-6">
        <a href="{% url 'create_movie' %}" class="btn btn-info btn-lg btn-block">Criar filme</a>
    </div>
{% endblock %}
